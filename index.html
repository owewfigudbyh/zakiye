<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Закия — Большое сердце с узлами</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      background: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: fixed;
      inset: 0;
      margin: auto;
      background: #000;
      z-index: 1;
    }
  </style>
</head>
<body>
<canvas id="heart"></canvas>
<script>
const canvas = document.getElementById('heart');
const ctx = canvas.getContext('2d');

// Классическое сердце с узлами
function heartClassic(t, pulse=1) {
  const x = 16 * Math.pow(Math.sin(t), 3) * pulse;
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * pulse;
  return {x, y};
}

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const N = 120; // количество узлов (точек)
let progress = 0;
let t_start = null;

function drawHeart(percent, time) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Увеличиваем размер сердца
  const size = Math.min(canvas.width, canvas.height) * 0.56;
  const pulse = 1 + 0.04 * Math.sin(time/370);

  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.scale(size/32, size/32);

  // Контур
  ctx.beginPath();
  let first = true;
  for(let i=0; i<N*percent; ++i){
    const t = (2*Math.PI) * (i/(N-1));
    let p = heartClassic(t, pulse);
    if(first){ ctx.moveTo(p.x, p.y); first=false; }
    else ctx.lineTo(p.x, p.y);
  }
  ctx.shadowColor = "#ff69b4";
  ctx.shadowBlur = 14;
  ctx.lineWidth = 3.2;
  ctx.strokeStyle = "#ff69b4";
  ctx.stroke();

  // Узлы (точки)
  for(let i=0; i<N*percent; ++i){
    const t = (2*Math.PI) * (i/(N-1));
    let p = heartClassic(t, pulse);

    ctx.save();
    let glow = 11 + 8*Math.abs(Math.sin(time/800 + i));
    ctx.shadowColor = '#fff0fa';
    ctx.shadowBlur = glow;
    ctx.globalAlpha = 0.9 + 0.15 * Math.sin(time/340 + i);
    ctx.beginPath();
    ctx.arc(p.x, p.y, 0.7 + 0.14*Math.sin(time/170 + i), 0, 2*Math.PI);
    ctx.fillStyle = "#ffb6e6";
    ctx.fill();
    ctx.restore();
  }

  ctx.restore();

  // Надпись по центру сердца (на 4 пикселя меньше!)
  if (percent === 1) {
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0); // сброс трансформации
    let textX = canvas.width/2;
    let textY = canvas.height/2;

    // Динамический размер шрифта, чтобы надпись не выходила за пределы сердца
    // и чтобы она была на 4 пикселя меньше, чем максимальный размер
    let maxFontSize = size/3.7;
    let fontSize = maxFontSize - 4; // уменьшили на 4 пикселя
    ctx.font = `bold ${fontSize}px 'Segoe Script', 'Comic Sans MS', cursive, sans-serif`;
    let text = "Закие";
    // Проверяем ширину, чтобы не выходила за сердце
    while (ctx.measureText(text).width > size * 0.92 && fontSize > 12) {
      fontSize -= 1;
      ctx.font = `bold ${fontSize}px 'Segoe Script', 'Comic Sans MS', cursive, sans-serif`;
    }

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    let glow = 27 + 12*Math.abs(Math.sin(time/800));
    ctx.shadowColor = "#ffb6e6";
    ctx.shadowBlur = glow;
    ctx.fillStyle = "#fff0fa";
    ctx.globalAlpha = 0.97;
    ctx.fillText(text, textX, textY);
    ctx.restore();
  }
}

// Анимация: появление, пульсация, без вращения
function animate(ts) {
  if(!t_start) t_start = ts;
  const t = ts - t_start;
  if(progress < 1) {
    const appear = Math.min(1, t/1200);
    progress = appear;
  } else {
    progress = 1;
  }
  drawHeart(progress, t);
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
</body>
</html>
